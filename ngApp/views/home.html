<h1>Create a new list</h1>

<div class= "homebutton">
<a href="/add-list">Make a list</a>
</div>
<div id="homelist">
<ul>
  <li ng-repeat="l in vm.list">{{l.destination}},{{l.season}},{{l.item1}},{{l.item2}},{{l.item3}}<a href="/edit-list/{{l._id}}">EDIT</a><a href="#" ng-click="vm.deleteList(l._id)">DELETE</a></li>
</ul>
</div>
